before_commands:
    - "composer install --prefer-source"

tools:
    #
    # Runs the PHP CS Fixer (http://http://cs.sensiolabs.org/).
    #
    php_cs_fixer:
        extensions:
            - php
        command:              php-cs-fixer
        enabled:              true
        filter:
            paths:                []
            excluded_paths:       ['vendor/*', 'Tests/*']
        config:
            level:                all # Allowed Values: "psr0", "psr1", "psr2", "all"

    #
    # SensioLabs Security checker
    #
    sensiolabs_security_checker: true

    #
    # Runs PHP Code Sniffer
    #
    php_code_sniffer:
        extensions:
            - php
        command:              phpcs
        enabled:              true
        filter:
            paths:                []
            excluded_paths:       ['vendor/*', 'Tests/*']
        config:

            # Built-in standards: PEAR, PHPCS, PSR1, PSR2, Squiz, Zend
            standard:             PSR1
            sniffs:               []
            severity:             ~
            error_severity:       ~
            warning_severity:     ~
            tab_width:            ~
            encoding:             ~

    #
    # Runs PHP Copy/Paste Detector
    #
    php_cpd:
        command:              phpcpd

        # Minimum number of identical lines (default: 5)
        min_lines:            5

        # Minimum number of identical tokens (default: 70)
        min_tokens:           70

        # A list of excluded directories.
        excluded_dirs:       ['vendor', 'Test']

        # A list of names that should be scanned (default: *.php)
        names:
            - "*.php"
        enabled:              true

    #
    # Analyzes the size and structure of a PHP project.
    #
    php_loc:
        command:              phploc
        names:
            - "*.php"
        excluded_dirs:        ['vendor/*']
        enabled:              true

    #
    # Runs the PHP Mess Detector (http://phpmd.org).
    #
    php_mess_detector:
        extensions:
            - php
        command:              phpmd
        enabled:              true
        filter:
            paths:                []
            excluded_paths:       ['vendor/*', 'Tests/*']
        config:
            rulesets:

                # Default:
                - codesize
                - controversial
                - design
                - naming

    #
    # Analyzes the size and structure of a PHP project.
    #
    php_pdepend:
        command:              pdepend
        configuration_file:   ~
        suffixes:
            - php
        excluded_dirs:

            # Default:
            - vendor
        enabled:              true

    php_analyzer: true

    #
    # Collects code coverage information about the changeset.
    #
    php_code_coverage:
        config_path:          ~
        test_command:         phpunit

        # (deprecated) Whether code coverage information should only be generated for changesets.
        only_changesets:      false
        enabled:              true
        filter:
            paths:                []
            excluded_paths:       []